<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="global-container">
        <div id="container">
            <div id="content">
                <div class="hero">
                   <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                            <div class="swiper-slide">
                                <div class="hero_title">Enjoy Rich</div>
                                <img src="./images/image-1.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <div class="hero_title">Fantastic</div>
                                <img src="./images/image-2.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <div class="hero_title">Experience</div>
                                <img src="./images/image-3.jpg" alt="">
                            </div>
                        </div>
                        <div class="hero_footer">
                            <img class="hero_downarrow" src="images/arrow.svg">
                            <span class="hero_scrolltext">scroll</span>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="hero-slider.js"></script>
    <script src="main.js"></script>
</body>
</html>
