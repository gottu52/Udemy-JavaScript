<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/venders/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/venders/swiper.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div id="global-container">
      <!-- メニュー以外の要素 -->
      <div id="container">
        <!-- コンテンツ -->
        <div id="content">

          <!-- スライダー -->
          <div class="hero">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg">
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="animate-title">よくわからない</div>

    <!-- Jsリンク -->
    <script src="scripts/venders/TweenMax.min.js"></script>
    <script src="scripts/venders/swiper.min.js"></script>
    <script src="scripts/venders/scroll-polyfill.js"></script>
    <script src="scripts/libs/scroll.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>
    <script src="scripts/libs/text-animation.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
